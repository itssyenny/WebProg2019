<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
        <style>
            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="root" class="todo-app__root">
            <header class="todo-app__header todo-app__title">todos</header>
            <section class="todo-app__main">
                <input class="todo-app__input" id="todo-input" placeholder="What needs to be done?">

                <ul class="todo-app__list" id="todo-list">
                   <!--  <li class="todo-app__item">
                        <div class="todo-app__checkbox">
                            <input id="0" type='checkbox' onclick="CheckBOX(event)">
                            <label for="0"></label>
                        </div>

                        <h1 class="todo-app__item-detail">This is the first TODO</h1>
                        <img src="./img/x.png" class="todo-app__item-x" id="0" onclick="DeleteItem(this)">
                    </li> -->
                </ul>


                <footer class="todo-app__footer" id="todo-footer">
                    <div class="todo-app__total">
                        <span id="todo-count">0</span> left
                    </div>

                    <ul class="todo-app__view-buttons">
                        <li><button id="All" onclick="AllBtn()">All</button></li>
                        <li><button id="Acitve" onclick="ActiveBtn()">Active</button></li>
                        <li><button id="Completed" onclick="CompletedBtn()">Completed</button></li>
                    </ul>

                    <div class="todo-app__clean">
                        <button id="Clear" onclick="ClearAll()">Clear completed</button>
                    </div>
                </footer>

            </section>
       </div>
       <script type="text/javascript" src="main.js"></script>
    </body>
</html>
