<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>
    <!-- Try to implement an HTML that looks like the reference example:
         https://github.com/ric2k1/ric2k1.github.io/blob/master/W2_0227/practice/img_viewer_begin/images/screenshot.png  -->
    <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->

        <script type="text/javascript" src="main.js"></script>
        
        <div class="image-viewer__container">
            <h1 class="image-viewer__title">Image Viewer</h1>

            <div class="image-viewer__main">
                
                <!-- left button -->
                <div class="image-viewer__button" id="prevbtn" onclick="View(-1)">
                    <img src="images/back.png">
                </div>
            
                <!-- image slides -->
                <div class="image-viewer__display fade">
                    <img  id="main_img" src="images/pizza01.jpg">
                </div>

                <!-- source display -->
                <div class="image-viewer__display-source-wrapper">
                    <p id="source">Source: images/pizza01.jpg</p>
                </div>

                <!-- right button -->
                <div class="image-viewer__button"  id="nextbtn" onclick="View(1)">
                    <img src="images/next.png">
                </div>

                

            </div>
        </div>
    </body>
</html>
